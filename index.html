    document.getElementById("number").value = 10;
    lengthn = document.getElementById("number").value;
    var result = '';
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()?';
    var charactersLength = characters.length;
    for (var i = 0; i < lengthn; i++) {

    }
    document.getElementById("passShow").innerHTML = result;
    function Create(length) {
        document.getElementById("btn").textContent = "کپی";
        if (document.getElementById("number").value < 5 || document.getElementById("number").value > 50) {
            document.getElementById("passShow").style.color = "red";
            document.getElementById("passShow").textContent = "نمیتواند بیشتر از 50 و کمتر از 5 باشد";
            document.getElementById("btn").style.display = "none";
        } else {
            document.getElementById("btn").style.display = "inline";
            document.getElementById("passShow").style.color = "black";
            lengthn = document.getElementById("number").value;
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()?';
            var charactersLength = characters.length;
            for (var i = 0; i < lengthn; i++) {
                result = result + characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            document.getElementById("passShow").innerHTML = result;
        }
    }
    function Copy() {
        navigator.clipboard.writeText(document.getElementById("passShow").textContent);
        var clipboard = new Clipboard('#btn');
        document.getElementById("btn").textContent = "کپی شد";
    }

</script>

</html>
